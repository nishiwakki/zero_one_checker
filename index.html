<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>情報の技術第２回</title>
  <style>
    .grid-container {
      display: flex;
      gap: 40px; /* グリッド間のスペース */
      align-items: flex-start;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 30px);
      grid-template-rows: repeat(8, 30px);
      gap: 2px;
    }
    .cell {
      width: 30px;
      height: 30px;
      background-color: white;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .black {
      background-color: black;
    }
    .number-grid {
      font-family: monospace;
      display: grid;
      grid-template-columns: repeat(8, 30px);
      grid-template-rows: repeat(8, 30px);
      gap: 2px;
    }
    .num-cell {
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      border: 1px solid #ccc;
    }
    .flat-output {
      font-family: monospace;
      margin-top: 20px;
      font-size: 18px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
<h1>情報の技術　第２回</h1>
<h2>操作用グリッド（クリックで白⇄黒）と表示用グリッド（黒=1、白=0）</h2>
<div class="grid-container">
  <!-- 操作用 -->
  <div class="grid" id="clickGrid"></div>

  <!-- 表示用 -->
  <div>
    <div class="number-grid" id="displayGrid"></div>
  </div>
</div>

<h2>1列に並べた出力（左上→右下）</h2>
<div class="flat-output" id="flatOutput"></div>

<script>
  const clickGrid = document.getElementById('clickGrid');
  const displayGrid = document.getElementById('displayGrid');
  const flatOutput = document.getElementById('flatOutput');

  const SIZE = 8;
  const state = Array(SIZE).fill().map(() => Array(SIZE).fill(0)); // 0 = 白, 1 = 黒

  function renderGrids() {
    clickGrid.innerHTML = '';
    displayGrid.innerHTML = '';
    flatOutput.innerHTML = '';

    let flatText = '';

    for (let row = 0; row < SIZE; row++) {
      for (let col = 0; col < SIZE; col++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        if (state[row][col] === 1) cell.classList.add('black');

        // クリックでトグル
        cell.addEventListener('click', () => {
          state[row][col] = state[row][col] === 0 ? 1 : 0;
          renderGrids(); // 再描画
        });

        clickGrid.appendChild(cell);

        // 数値グリッド
        const numCell = document.createElement('div');
        numCell.className = 'num-cell';
        numCell.textContent = state[row][col];
        displayGrid.appendChild(numCell);

        // 1列出力に追加
        flatText += state[row][col];
      }
    }

    flatOutput.textContent = flatText;
  }

  renderGrids();
</script>
<br>
<p>made by nishiwaki.</p>
</body>
</html>
